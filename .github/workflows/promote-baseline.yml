name: Promote current screenshots to baseline

on:
  workflow_dispatch:

jobs:
  promote-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Promote current to baseline
        run: |
          echo "Promoting current screenshots to baseline..."

          find . -name "*_current.png" | while read current; do
            baseline="${current/_current.png/_baseline.png}"

            echo "Updating baseline: $baseline"
            cp "$current" "$baseline"
          done

      - name: Commit baseline updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Promote current screenshots to baseline" || echo "No changes to commit"
          git push
